      <form>
          <div>
            <label class = ".nameAndEmail" for="name">Full Name:</label>
            <input
              id="name"

              name="name"
              placeholder="Enter your full name"
            />
          </div>
          <div>
            <label class = ".nameAndEmail" for="Email">Email:</label>
            <input
              id="Email"
              type="text"
              name="Email"
              autofocus="on"
              required
            />
          </div>
        <div>
          <label class = ".nameAndEmail" for="form-message">Your message:</label>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="200"
            placeholder="How can I help you?"
          ></textarea>
        </div>
